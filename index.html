<html>

<head>
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div class="filters">
            <div id="header">Filters</div>
            <label> PRICE </label>
            <div id="Price">
                <select id="fromPrice"></select>
                <select id="toPrice"></select>
            </div>
            <label> BRAND </label>
            <div id="Brand">
                <input id="brandName" type="text" placeholder="Search Brand">
            </div>
            <label> COLOR </label>
            <div id="Color">
            </div>
        </div>
        <div id="products">
            <div id="resultCount"></div>
            <div id="sortBy">
                <text> Sort By </text>
                <button id="sortByRelevance" value="sortByRelevance">Relevance</button>
                <button id="sortByPriceLtoH" value="sortByPriceLtoH">Price - Low to High</button>
                <button id="sortByPriceHtoL" value="sortByPriceHtoL">Price - High to Low</button>
            </div>
            <div id="productGrid"></div>
        </div>
        <script src="products.js"></script>
        <script src="filters.js"></script>
    </div>
</body>

</html>
